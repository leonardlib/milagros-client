
<div class="container min-height-100vh">
  <div class="row m-top-30p">
    <div class="col s12">
      <h4 *ngIf="!editar">Nueva mascota</h4>
      <h4 *ngIf="editar">Editar mascota</h4>
    </div>
  </div>
  <div class="row m-bottom-50p">
    <div class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input class="validate" type="text" id="name" name="name" [(ngModel)]="pet.name" #name="ngModel" required="required"/>
          <label for="name" [class.active]="editar">Nombre</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="description">Descripción</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m-top-30p">
          <!--app-ngx-editor(id="description", name="description", [(ngModel)]="pet.description", #description="ngModel",[spellcheck]="true")
          -->
          <!--ngx-wig(id="description", name="description", [(ngModel)]="pet.description", #description="ngModel")-->
          <div id="description" name="description" #description=""></div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="tastes">Gustos</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m-top-30p">
          <ng-select [items]="tastes" [addTag]="true" [multiple]="true" bindLabel="name" [(ngModel)]="tastesSelected" bindValue="name" id="tastes" [notFoundText]="'No se encontraron gustos, escribe para agregar'" [loading]="loading" [addTagText]="'Agregar'"></ng-select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="images">Fotografías</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input-file [(ngModel)]="images" [fileAccept]="'image/*'" id="images" [fileLimit]="100"></input-file>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="birthday">Fecha de nacimiento</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input [matDatepicker]="datepicker" id="birthday" (focus)="datepicker.open()" name="birthday" #birthday="ngModel" [(ngModel)]="pet.birthday"/>
          <mat-datepicker #datepicker=""></mat-datepicker>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="sex">Sexo</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m-top-30p">
          <ng-select [items]="sexs" bindLabel="name" [(ngModel)]="pet.sex.name" bindValue="name" id="sex" [notFoundText]="'No se encontraron resultados'"></ng-select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="fur">Pelaje</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m-top-30p">
          <ng-select [items]="furs" [addTag]="true" bindLabel="name" [(ngModel)]="pet.fur.name" bindValue="name" id="fur" [notFoundText]="'No se encontraron tipos de pelaje, escribe para agregar'" [loading]="loading" [addTagText]="'Agregar'"></ng-select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="color">Color principal del pelaje</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m-top-30p">
          <color-sketch [color]="'#000000'" (onChangeComplete)="onChangeColor($event)" id="color"></color-sketch>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="admission_date">Fecha de admisión</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input [matDatepicker]="admissionDate" id="admission_date" (focus)="admissionDate.open()" name="admission_date" #admissionDate="ngModel" [(ngModel)]="pet.admission_date"/>
          <mat-datepicker #admissionDate=""></mat-datepicker>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 m-top-50p" *ngIf="editar"><a class="btn btn-block waves-effect waves-block grey" (click)="onDelete()">Eliminar</a></div>
        <div class="col s12 m-top-50p" [class.m6]="editar"><a class="btn btn-block bg-primary waves-effect waves-block" (click)="onSubmit()">Guardar</a></div>
      </div>
    </div>
  </div>
</div>
