
<div class="container p-top-5 p-bottom-5">
  <div class="row" *ngIf="adoptRequestsList?.length &lt;= 0">
    <div class="col s12 center-align">
      <h5 class="text-primary">No se han hecho solicitudes de adopci√≥n</h5>
    </div>
  </div>
  <ng-container *ngIf="adoptRequestsList?.length &gt; 0">
    <div class="row">
      <div class="col s12">
        <h5>Adopciones</h5>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <ul class="collection">
          <li class="collection-item avatar cursor-pointer" *ngFor="let adoptRequest of adoptRequestsList" (click)="adoptRequestService.goToDetail(adoptRequest.uid)"><img class="circle" src="{{ adoptRequest?.pet?.images[0]?.url }}"/><span class="title">{{ adoptRequest?.pet?.name }}</span>
            <p class="grey-text lighten-4">{{ adoptRequest?.date | amLocale: 'es' | amDateFormat: 'LL' }}</p><a class="secondary-content"><i class="fa fa-1-5x fa-paw waiting-color" *ngIf="!adoptRequest?.approved" matTooltip="No se ha aprobado" [matTooltipPosition]="'above'"></i><i class="fa fa-1-5x fa-paw success-color" *ngIf="adoptRequest?.approved" matTooltip="En un hogar responsable" [matTooltipPosition]="'above'"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </ng-container>
</div>
