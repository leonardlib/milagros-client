
<div class="w-100 h-100" id="image-div"></div>
<div class="w-100 h-100 middle-component">
  <div class="container h-100 valign-wrapper">
    <div class="row m-top-30p">
      <div class="col s12 m8 offset-m2 grey lighten-4 p-5">
        <div class="row valign-wrapper">
          <div class="col s12 m6"><img class="responsive-img" src="assets/img/logo-1.png"/></div>
          <div class="col s12 m6">
            <form class="col s12 m-top-30p" *ngIf="mailSent">
              <div class="row">
                <div class="col s12 left-align">
                  <h5 class="text-black">¡Correo enviado!</h5>
                </div>
              </div>
              <div class="row">
                <div class="col s12 left-align"><span>Verifíca tu correo y sigue las instrucciones para restablecer tu contraseña.</span></div>
              </div>
            </form>
            <form class="col s12 m-top-30p" *ngIf="!mailSent" #resetForm="ngForm" (submit)="sendMail()">
              <div class="row">
                <div class="col s12 left-align">
                  <h5 class="text-black">Restablecer contraseña</h5>
                </div>
              </div>
              <div class="row">
                <div class="col s12 left-align"><span>Te enviaremos un correo con las instrucciones para restablecer tu contraseña.</span></div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="email" id="email" name="email" [(ngModel)]="user.email" #emailInput="ngModel" [email]="true" required="required"/>
                  <label for="email" [class.active]="user?.email">Correo</label><span class="grey-text lighten-4" *ngIf="resetForm.submitted &amp;&amp; emailInput.errors?.required">Ingresa el correo</span><span class="grey-text lighten-4" *ngIf="resetForm.submitted &amp;&amp; emailInput.errors?.email">Ingresa un correo valido</span>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <button class="btn waves-effect bg-primary white-text col s12" type="submit">Enviar correo</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
