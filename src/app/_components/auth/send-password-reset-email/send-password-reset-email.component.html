
<div class="w-100 h-100" id="image-div"></div>
<div class="w-100 h-100 middle-component">
  <div class="container h-100 valign-wrapper">
    <div class="row m-top-30p">
      <div class="col s12 m8 offset-m2 grey lighten-4 p-5">
        <div class="row valign-wrapper">
          <div class="col s12 m6"><img class="responsive-img" src="assets/img/logo-1.png"/></div>
          <div class="col s12 m6">
            <form class="col s12 m-top-30p" *ngIf="mailSended">
              <div class="row">
                <div class="col s12 left-align">
                  <h5 class="text-black">¡Correo enviado!</h5>
                </div>
              </div>
              <div class="row">
                <div class="col s12 left-align"><span>Verifíca tu correo y sigue las instrucciones para restablecer tu contraseña.</span></div>
              </div>
            </form>
            <form class="col s12 m-top-30p" *ngIf="!mailSended">
              <div class="row">
                <div class="col s12 left-align">
                  <h5 class="text-black">Restablecer contraseña</h5>
                </div>
              </div>
              <div class="row">
                <div class="col s12 left-align"><span>Te enviaremos un correo con las instrucciones para restablecer tu contraseña.</span></div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input class="validate" type="email" id="email" name="email" [(ngModel)]="user.email" #emailInput="ngModel" [email]="true"/>
                  <label for="email">Correo</label><span class="red-text" *ngIf="emailInput.invalid">Ingresa un correo valido</span>
                </div>
              </div>
              <div class="row">
                <div class="col s12"><a class="btn btn-block waves-effect bg-primary white-text waves-block" [class.disabled]="emailInput.invalid" (click)="sendMail()">Enviar correo</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
