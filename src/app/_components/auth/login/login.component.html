
<div class="w-100 h-100" id="image-div"></div>
<div class="w-100 h-100 middle-component">
  <div class="container h-100 valign-wrapper">
    <div class="row m-top-30p">
      <div class="col s12 m8 offset-m2 grey lighten-4 p-5">
        <div class="row valign-wrapper">
          <div class="col s12 m6"><img class="responsive-img" src="assets/img/logo-1.png"/>
            <form class="col s12 m-top-30p">
              <div class="row">
                <div class="col s12 center-align"><span>Puedes iniciar sesión con</span></div>
              </div>
              <div class="row">
                <div class="col s12 m6 m-top-10p"><a class="btn waves-effect blue darken-1 btn-block waves-block" (click)="utilsService.facebookLogin()"><i class="fa fa-facebook"></i>&nbsp;
                    Facebook</a></div>
                <div class="col s12 m6 m-top-10p"><a class="btn waves-effect deep-orange darken-2 btn-block waves-block" (click)="utilsService.googleLogin()"><i class="fa fa-google"></i>&nbsp;
                    Google</a></div>
              </div>
              <div class="row">
                <div class="col s12 center-align"><a class="text-primary cursor-pointer" [routerLink]="['/acceso/registro']">¿No tengo cuenta?</a></div>
              </div>
              <div class="row">
                <div class="col s12 center-align"><a class="text-black cursor-pointer" [routerLink]="['/acceso/recuperar-cuenta']">Olvidé mi contraseña</a></div>
              </div>
            </form>
          </div>
          <div class="col s12 m6">
            <form class="col s12 m-top-30p" #loginForm="ngForm" (submit)="login()">
              <div class="row">
                <div class="col s12 left-align">
                  <h5 class="text-black">Iniciar sesión</h5>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="email" id="email" name="email" [(ngModel)]="user.email" #emailInput="ngModel" [email]="true" required="required"/>
                  <label for="email" [class.active]="user?.email">Correo</label><span class="grey-text lighten-4" *ngIf="loginForm.submitted &amp;&amp; emailInput.errors?.required">Ingresa el correo</span><span class="grey-text lighten-4" *ngIf="loginForm.submitted &amp;&amp; emailInput.errors?.email">Ingresa un correo valido</span>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="password" id="password" name="password" [(ngModel)]="user.password" #passwordInput="ngModel" required="required"/>
                  <label for="password" [class.active]="user?.password">Contraseña</label><span class="grey-text lighten-4" *ngIf="loginForm.submitted &amp;&amp; passwordInput.errors?.required">Ingresa la contraseña</span>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  <button class="btn waves-effect bg-primary white-text col s12" type="submit">Iniciar sesión</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
